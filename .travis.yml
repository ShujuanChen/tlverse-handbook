language: r
cache: packages
pandoc_version: 1.19.2.1

r_packages:
  - devtools

r_github_packages:
  - tlverse/tlverse

before_script:
  - make

script:
  - ./_build.sh
#  - ./_deploy.sh

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  keep-history: true
  github_token: $TLVERSE_GITHUB_PAT
  repo: tlverse/tlverse-handbook
  # For testing purposes only
#  target_branch: deploy-from-travis
  # Switch back to gh-pages after getting the build to work
  # to deploy bookdown webpages
  target_branch: gh-pages
