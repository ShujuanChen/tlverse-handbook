bookdown::bs4_book:
  theme:
    primary: "#637238"
  repo: https://github.com/tlverse/tlverse-handbook

bookdown::gitbook:
  css: [css/style.css, css/toc.css, css/center.css]
  dev: svg
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">Targeted Learning in R with the tlverse</a></strong></li>
    edit:
      link: https://github.com/tlverse/tlverse-handbook/edit/master/%s
      text: "Edit"
    sharing: no
  includes:
    in_header: _includes/analytics.html
    #[_includes/analytics.html, _includes/logo.html]

bookdown::pdf_book:
  latex_engine: pdflatex
  citation_package: natbib
  includes:
    in_header: preamble.tex
  keep_tex: yes
  highlight: tango
